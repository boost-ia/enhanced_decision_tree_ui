<form [formGroup]="fdForm" >
    <h2>Formulaire de dégradation :</h2>
    <label for="name">Nom :</label>
    <input type="text" formControlName="name" id="name" name="name">
    <label for="firstname">Prénom :</label>
    <input type="text" formControlName="firstname" id="firstname" name="firstname">
    <label for="mail">Mail :</label>
    <input type="text" formControlName="mail" id="mail" name="mail">
    <label for="address">Adresse de la dégradation  :</label>
    <input type="text" formControlName="address" id="address" name="address">
    <label for="phone">Téléphone :</label>
    <input type="text" formControlName="phone" id="phone" name="phone">
    <label for="risk">Évaluation du risque :</label>
    <ng-select formControlName="risk" id="risk" name="risk" >
        <ng-option>URGENT</ng-option>
        <ng-option>NON-URGENT</ng-option>
    </ng-select>
    <label fpr="picture" >Image de la dégradation :</label>
    <app-image-input #picture [text]="'Image de la dégradation'" ></app-image-input>
    <label for="comment">Commentaire :</label>
    <textarea formControlName="comment" id="comment" name="comment"></textarea>
</form>
